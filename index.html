<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Radio Button Demo</title>
  <script src="main.js"></script>
</head>
<body>
  <h1>Radio Button Demo</h1>
  <form>
    <label for="door">Door</label><br />
    1 <input type="radio" name="door" value="1" /><br />
    2 <input type="radio" name="door" value="2" /><br />
    3 <input type="radio" name="door" value="3" /><br />
    <input type="submit" value="Submit" />
  </form>
</body>
</html>
